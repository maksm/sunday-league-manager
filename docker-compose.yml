version: '3.8'

services:
  app:
    build: .
    container_name: sunday-league-manager
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-file:/app/data/production.db}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_LOCALE=${NEXT_PUBLIC_LOCALE:-en}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Sunday League Manager}
    volumes:
      - ./data:/app/data
    networks:
      - app-network

  # Optional: PostgreSQL instead of SQLite
  # Uncomment this section and update DATABASE_URL to use PostgreSQL
  # postgres:
  #   image: postgres:16-alpine
